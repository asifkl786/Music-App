<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d66d0e39d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/kk Singer.png" alt="kk-image" class="song-img">
             <h1>KK Singer</h1>
             <p>gara si dil me de jagha tu </p>

             <audio id="song">
                <source src="media/NEFFEX.mp4" type="audio/mp4">
             </audio>
             <input type="range" value="0" id="progress">

             <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
             </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
